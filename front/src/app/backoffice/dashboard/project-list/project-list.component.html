<div class="card-container">
  <mat-card *ngFor="let project of projects">
    <mat-card-header>
      <mat-card-title>{{project.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{project.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['show-project/' + project.id]">Consulter</button>
      <button mat-raised-button>Editer</button>
    </mat-card-actions>
  </mat-card>
</div>
